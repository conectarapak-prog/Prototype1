
<!DOCTYPE html>
<html lang="es" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConecTarapak - Inteligencia de Impacto Global</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;900&family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
  <style>
    :root { 
      --accent: #14b8a6; /* Teal El√©ctrico */
      --accent-alt: #f59e0b; /* Cobre Atacama */
      --accent-glow: rgba(20, 184, 166, 0.3);
      --bg-dark: #0f172a; /* Azul Pizarra Profundo */
      --panel-bg: rgba(30, 41, 59, 0.7); 
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
    }

    body { 
      font-family: 'Inter', sans-serif; 
      color: #f8fafc;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-outfit { font-family: 'Outfit', sans-serif; }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% -20%, #134e4a 0%, transparent 50%),
                  radial-gradient(circle at 0% 100%, #1e1b4b 0%, transparent 30%);
      z-index: -1;
      opacity: 0.5;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .animate-ticker {
      display: flex;
      width: fit-content;
      animation: ticker 40s linear infinite;
    }

    .animate-ticker:hover {
      animation-play-state: paused;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .aero-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(20, 184, 166, 0.1);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    .tech-frame {
      border: 1px solid rgba(20, 184, 166, 0.15);
      position: relative;
    }
    .tech-frame::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; width: 15px; height: 15px;
      border-top: 2px solid var(--accent); border-left: 2px solid var(--accent);
      pointer-events: none;
    }
    .tech-frame::after {
      content: '';
      position: absolute;
      bottom: -1px; right: -1px; width: 15px; height: 15px;
      border-bottom: 2px solid var(--accent-alt); border-right: 2px solid var(--accent-alt);
      pointer-events: none;
    }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: rgba(20, 184, 166, 0.2);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    .glow-teal { box-shadow: 0 0 40px rgba(20, 184, 166, 0.1); }

    .stretched-text {
      display: block;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      letter-spacing: -0.02em;
      transform: scaleY(1.1);
      transform-origin: center;
      line-height: 1.2;
      overflow: visible;
    }

    * {
      transition: border-color 0.4s ease, background-color 0.4s ease, box-shadow 0.4s ease;
    }
  </style>
