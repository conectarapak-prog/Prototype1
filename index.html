
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConecTarapak - Aerospace Investment Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;900&family=Outfit:wght@100;300;600;900&display=swap" rel="stylesheet">
  <style>
    :root { 
      --accent: #0ea5e9; 
      --accent-glow: rgba(14, 165, 233, 0.4);
      --bg-dark: #020617;
      --panel-bg: rgba(15, 23, 42, 0.9);
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
    }

    body { 
      font-family: 'Inter', sans-serif; 
      color: #f1f5f9;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-outfit { font-family: 'Outfit', sans-serif; }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% -20%, #0c4a6e 0%, transparent 50%),
                  radial-gradient(circle at 0% 100%, #082f49 0%, transparent 30%);
      z-index: -1;
      opacity: 0.6;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px) scale(0.98);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .aero-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(14, 165, 233, 0.15);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* Enmarcado TÃ©cnico Perfeccionado */
    .tech-frame {
      border: 1px solid rgba(14, 165, 233, 0.2);
      position: relative;
      background: rgba(15, 23, 42, 0.3);
    }
    .tech-frame::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; width: 12px; height: 12px;
      border-top: 2px solid var(--accent); border-left: 2px solid var(--accent);
      pointer-events: none;
    }
    .tech-frame::after {
      content: '';
      position: absolute;
      bottom: -1px; right: -1px; width: 12px; height: 12px;
      border-bottom: 2px solid var(--accent); border-right: 2px solid var(--accent);
      pointer-events: none;
    }
    
    /* Custom Scrollbar Thin */
    .custom-scrollbar::-webkit-scrollbar { 
      width: 4px; 
    }
    .custom-scrollbar::-webkit-scrollbar-track { 
      background: transparent; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: rgba(14, 165, 233, 0.3);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { 
      background: var(--accent);
    }

    /* Range Input Perfeccionado */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 2px;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px var(--accent);
      border: 1px solid var(--accent);
      margin-top: -7px;
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: rgba(14, 165, 233, 0.1);
      border-radius: 2px;
    }

    * {
      transition: border-color 0.4s ease, background-color 0.4s ease;
    }
  </style>

}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
